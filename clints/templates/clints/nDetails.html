{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <div class="col-md-10 ml-auto mr-auto">
    {% if notification.accept %}
    <h1>Accepted</h1>
    {% elif notification.reject %}
    <h1>Rejected</h1>
    {% endif %}
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-4 ml-auto">
    <h4 class="text-right">{{ notification.submit_date }}</h4>
  </div>
  <div class="col-md-4">
</div>
</div>
<div class="row mt-3 ml-auto mr-auto">
  <div class="col-md-8">
    <p>{{ notification.feedback }}</p>
  </div>
  <div class="col-md-4">
    <div style="width: 18rem;">
      <a href="{{ notification.document.url }} "><batton class="btn btn-primary btn-lg btn-block" >Download</batton></a>
  </div>
</div>
</div>
{% endblock %}
